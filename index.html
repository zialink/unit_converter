<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Unit Converter</h1>
    <div class="container">
      <div class="header">
        <span class="heading">Metric/Imperial unit conversion</span>
        <input type="text" id="ntc" onchange="convert_all()" value="0" />
      </div>
      <div class="result">
        <div class="unit-wrapper">
          <span class="unit-title">Length (Meter/Feet)</span>
          <span class="unit-converted" id="length">
            0 meters = 0.000 feet | 0 feet = 0.000 meters
          </span>
        </div>
        <div class="unit-wrapper">
          <span class="unit-title">Volume (Liters/Gallons)</span>
          <span class="unit-converted" id="volume">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </span>
        </div>
        <div class="unit-wrapper">
          <span class="unit-title">Mass (Kilograms/Pounds)</span>
          <span class="unit-converted" id="mass">
            0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
          </span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
